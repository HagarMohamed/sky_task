
 <h2>Single Task</h2>
 <div class="row">
     <div class="col-md-10 col-sm-12">
         <div class="card">
             <img class="card-img-top" src= "https://task.ecmpp.com/storage/{{single_tasks.image.replace('public/', '')}}" alt="Card image cap">
             <div class="card-body">
                <label>Id: </label>
                <span>{{single_tasks.id}}</span>
                <br>
               <label>Title: </label>
               <h5 class="card-title">{{single_tasks.title}}</h5>
               <label>Content: </label>
               <p class="card-text">{{single_tasks.content}}</p>
               <label>Create At: </label>
               <span>{{single_tasks.created_at}}</span>
               <br>
               <label>Updated At: </label>
               <span>{{single_tasks.updated_at}}</span>
             </div>
           </div>
     </div>
 </div>
